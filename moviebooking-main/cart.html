<html>
<head>
  <link rel="stylesheet" href="cart.css">
  
  <style>
    .product img {
      height: 140px;
      width: 100px;
      border-radius: 15%; /* Makes the edges round */
      object-fit: cover; /* Ensures the image covers the entire area without distortion */
    }
    .price small {
      font-size: 18px;
    }
    .checkout--footer .price {
      font-size: 24px;
    }
    .text
    {
    text-align:right;
    }
    
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-icon">
        <img src="movieicon.jpg" alt="Logo" class="logo"> <!-- Replace with your logo image -->
    </div>
<div class="InputContainer">
<input
placeholder="Search Movies.."
id="input"
class="input"
name="text"
type="text"
/>

<label class="labelforsearch" for="input">

  ></path>
</svg>
</label>
</div>

    <div class="button-container">
        <button class="button">
            <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">

        <button class="button">
            <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">

        </button>

            <div class="text">Logout</div>
          </button>

    </div>
</nav>
<div class="master-container">
  <div class="card cart">
    <label class="title">Your cart</label>
    <div class="products">
      <div class="product">
        <img src="https://m.media-amazon.com/images/M/MV5BNzc3Mzg1OGYtZjc3My00Y2NhLTgyOWUtYjRhMmI4OTkwNDg4XkEyXkFqcGdeQXVyMTU3NDU4MDg2._V1_.jpg" 
             alt="Product Image" height="100" width="100">
        <div class="text">
          <span>The Notebook</span>
          <p>L-20, L-21</p>
          <p>INOX: The Marina Mall, OMR</p>
        </div>

        
      </div>
    </div>
  </div>

  <div class="card coupons">
    <label class="title">Apply coupons</label>
    <form class="form">
        <input type="text" placeholder="Apply your coupons here" class="input_field">
        <button>Apply</button>
    </form>
  </div>

  <div class="card checkout">
    <label class="title">Checkout</label>
    <div class="details">
      <span>Your subtotal:</span>
      <span class="span1">₹500</span>
      <span>Discount through applied coupons:</span>
      <span class="span1">₹80</span>
      <span>GST</span>
      <span class="span1">₹70</span>
    </div>
    <div class="checkout--footer">
      <label class="price"><sup>₹</sup>500</label>
      <a href="payment.html">
      <button class="checkout-btn">Checkout</button></a>
    </div>
  </div>
</div>
</body>
</html>
