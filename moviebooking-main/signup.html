<html>
  <head>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="form-container">
          <form method="POST" action="#">
            <div class="form-group">
              <label class="label" for="username"></label>
              <input
                class="input"
                required
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              <label
                class="label"
                for="email"
                placeholder="Email address"
              ></label>
              <input
                class="input"
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
              />
            </div>

            <div class="form-group">
              <label class="label" for="confirm-email"></label>
              <input
                class="input"
                required
                type="email"
                name="confirm-email"
                id="confirm-email"
                placeholder="Confirm Email address"
              />
            </div>

            <div class="form-group">
              <label class="label" for="password"></label>
              <input
                class="input"
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label class="label" for="confirm-password"></label>
              <input
                class="input"
                required
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
            </div>

            <div class="form-group">
              <label class="label" for="dob">Date of Birth</label>
              <input class="input" required type="date" name="dob" id="dob" />
            </div>

            <div class="form-group gender-group">
              <span class="label">Gender:</span>
              <label class="radio-label">
                <input
                  type="radio"
                  class="form-radio"
                  name="gender"
                  value="Male"
                />
                Male
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  class="form-radio"
                  name="gender"
                  value="Female"
                />
                Female
              </label>
            </div>

            <div class="form-group checkbox-group">
              <input
                class="checkbox"
                type="checkbox"
                name="terms-and-condition"
                id="terms-and-condition"
              />
              <label class="checkbox-label" for="terms-and-condition"
                >I agree to the terms and conditions</label
              >
            </div>

            <div class="form-group">
              <a href="signin.html">
                <button class="submit-btn" type="submit">Sign up</button></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
